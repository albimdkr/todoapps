<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo Apps</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<header>
  <h1>Todo List</h1>
</header>

<div class="wrapper">
  <div class="container bg-white shadow" id="add-todo">
    <h2 class="container-header text-center">Tambah yang harus dilakukan</h2>
    <form class="form" action="#" id="form">
      <div class="form-group form-title">
        <label for="title" id="label-title">Judul</label>
        <input type="text" id="title" name="title" placeholder="Masukan Judul aktifitas anda">
      </div>
      <div class="form-group form-title">
        <label for="description" id="label-title">Deskripsi Aktivitas</label>
        <input type="text" id="description" name="description" placeholder="Masukan Deskripsi aktivitas anda">
      </div>
      <div class="form-group form-title">
        <label for="date" id="label-date">Masukkan Batas Waktu</label>
        <input type="date" id="date" name="date">
      </div>
      <input type="submit" value="Submit" name="Submit" class="btn-submit">
    </form>
  </div>

  <!-- ToDo -->
  <div class="container">
    <h2 class="container-header">yang harus dilakukan</h2>
    <div class="list-item" id="todos">
    </div>
  </div>

  <!-- completed -->
  <div class="container">
    <h2 class="container-header">Yang sudah dilakukan</h2>
    <div class="list-item" id="completed-todos">
    </div>
  </div>
</div>


<script src="scripts/script.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
